<gawmas-modal #huntForm [targetElement]="huntFormTarget">
  <div class="flex items-start justify-between rounded-t border-b p-5 dark:border-gray-600">
    <h3 class="text-xl font-semibold text-white lg:text-2xl">
      Update Hunt
    </h3>
    <button (click)="closeHuntForm()" type="button"
      class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-600 hover:text-white">
        <svg class="h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
      <span class="sr-only">Close modal</span>
    </button>
  </div>
  <div class="p-6">
    @if (auxData$ | async; as data) {
      <form [formGroup]="huntFormGroup">
        <div class="w-full">
          <label for="wmaId" class="font-bold">WMA:</label>
          <select #firstInputRef tabindex="1" id="wmaId" formControlName="wmaId" class="w-full rounded-md text-gray-200 bg-gray-600">
            @for (w of data.wmas; track w.id) {
              <option [value]="w.id">{{ w.name }}</option>
            }
          </select>
        </div>
        <div class="w-full">
          <label for="seasonId" class="font-bold">Season:</label>
          <select tabindex="2" id="seasonId" formControlName="seasonId" class="w-full rounded-md text-gray-200 bg-gray-600">
            @for (s of data.seasons; track s.id) {
              <option [value]="s.id">{{ s.season }}</option>
            }
          </select>
        </div>
        <div class="w-full">
          <label for="weaponId" class="font-bold">Weapon:</label>
          <select tabindex="3" id="weaponId" formControlName="weaponId" class="w-full rounded-md text-gray-200 bg-gray-600">
            @for (w of data.weapons; track w.id) {
              <option [value]="w.id">{{ w.name }}</option>
            }
          </select>
        </div>
        <div class="w-full">
          <label for="details" class="font-bold">Details:</label>
          <input tabindex="4" id="details" formControlName="details" type="text" class="w-full rounded-md text-gray-200 bg-gray-600" />
        </div>
        <div class="flex items-center">
          <div class="w-1/3">
            <label for="hunterCount" class="font-bold">Hunters:</label>
            <input tabindex="5" id="hunterCount" formControlName="hunterCount" type="text" class="w-full rounded-md text-gray-200 bg-gray-600" />
          </div>
          <div class="w-1/3 ml-2">
            <label for="bucks" class="font-bold">Bucks:</label>
            <input tabindex="6" id="bucks" formControlName="bucks" type="text" class="w-full rounded-md text-gray-200 bg-gray-600" />
          </div>
          <div class="w-1/3 ml-2">
            <label for="does" class="font-bold">Does:</label>
            <input tabindex="7" id="does" formControlName="does" type="text" class="w-full rounded-md text-gray-200 bg-gray-600" />
          </div>
        </div>
        <div class="flex items-center">
          <div class="w-1/2">
            <label for="startDate" class="font-bold">Start Date:</label>
            <input tabindex="8" id="startDate" formControlName="startDate" mask="d0/M0/0000" type="text" class="w-full rounded-md text-gray-200 bg-gray-600" />
          </div>
          <div class="w-1/2 ml-2">
            <label for="endDate" class="font-bold">End Date:</label>
            <input tabindex="9" id="endDate" formControlName="endDate" mask="d0/M0/0000" type="text" class="w-full rounded-md text-gray-200 bg-gray-600" />
          </div>
        </div>
      </form>
    }
    <pre class="text-xs">{{ huntFormGroup.value | json }}</pre>
  </div>
  <div class="flex justify-center pl-2 py-2 rtl:space-x-reverse rounded-b border-t border-gray-600">
    <button (click)="closeHuntForm()" type="button"
      class="mr-1.5 relative inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-600 rounded-full hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300">
      Save
    </button>
    <button (click)="closeHuntForm()" type="button"
      class="mr-1.5 relative inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-600 rounded-full hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300">
      Close
    </button>
  </div>
</gawmas-modal>
