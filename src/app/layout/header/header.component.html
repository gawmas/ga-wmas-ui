<gawmas-about #aboutModal />
<!-- w-full flex flex-wrap items-center justify-between p-4 -->
<nav class="w-full bg-[url('./assets/hdr-bg4.png')] bg-no-repeat flex flex-wrap justify-between p-4">
  <a href="#" class="space-x-3 rtl:space-x-reverse">
    <object data="./assets/logo.svg" type="image/svg+xml" class="h-[65px] md:h-[85px] max-h-14 md:mt-0"></object>
  </a>
  <button data-collapse-toggle="navbar-solid-bg" type="button"
    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-200 rounded-lg md:hidden hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-200"
    aria-controls="navbar-solid-bg" aria-expanded="false">
    <span class="sr-only">Open main menu</span>
    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M1 1h15M1 7h15M1 13h15" />
    </svg>
  </button>
  <div class="hidden md:block md:w-auto xl:mr-24 lg:mt-4" id="navbar-solid-bg">
    <ul
      class="flex flex-col font-medium mt-4 rounded-lg bg-gray-800 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent">
      <li class="flex items-center text-sm py-2 px-2">
        <ng-icon name="heroTableCells" class="text-lg text-white mr-1"></ng-icon>
        <a href="#" class="block  md:p-0 text-white md:bg-transparent border-b-2 border-gawmas-yeller"
          aria-current="page">
          Browse Hunt Results
        </a>
      </li>
      <li class="flex items-center text-sm py-2 px-2">
        <ng-icon name="heroStar" class="text-lg text-gray-200 ml-2 mr-1"></ng-icon>
        <a href="#" class="block md:p-0 text-gray-200 hover:underline hover:text-white md:bg-transparent"
          aria-current="page">
          Top Hunts
        </a>
      </li>
      <li class="flex items-center text-sm py-2 px-2">
        <ng-icon name="heroArrowTrendingUp" class="text-lg text-gray-200 ml-2 mr-1"></ng-icon>
        <a href="#" class="block md:p-0 text-gray-200 hover:underline hover:text-white md:bg-transparent"
          aria-current="page">
          Property Trends
        </a>
      </li>
      <li class="flex items-center text-sm py-2 px-2">
        <ng-icon name="heroInformationCircle" class="text-lg text-gray-200 ml-2 mr-1"></ng-icon>
        <a (click)="openAbout()"
          class="block md:p-0 text-gray-200 hover:underline hover:text-white md:bg-transparent cursor-pointer"
          aria-current="page">
          About
        </a>
      </li>
    </ul>
  </div>
</nav>
